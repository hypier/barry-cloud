spring:
  application:
    name: cloud-mq  #服务名
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848   # nacos服务器地址
  rabbitmq:
    host: localhost
    port: 5672
    virtual-host: /
    username: admin
    password: admin




server:
  port: 8002

# 用于actuator暴露监控指标
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: ALWAYS


logging:
  file:
    name: target/${spring.application.name}.log