spring:
  application:
    name: cloud-gateway  #服务名
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848   # nacos服务器地址
    gateway:
      routes:
        - id: cloud-user
          uri: lb://cloud-user  # 后端服务名
          predicates:
            - Path=/user/**   # 路由地址
          filters:
            - name: AuthenticationFilter  # 身份认证
            - name: AuthorizationFilter   # 用户鉴权
            - StripPrefix=1 # 去掉前缀
        - id: cloud-mq
          uri: lb://cloud-mq  # 后端服务名
          predicates:
            - Path=/mq/**   # 路由地址
          filters:
            - name: AuthenticationFilter  # 身份认证
            - name: AuthorizationFilter   # 用户鉴权
            - StripPrefix=1 # 去掉前缀
  redis:
    database: 0
    host: 127.0.0.1
    password: ''
    pool:
      max-active: 8
      max-idle: 8
      max-wait: -1
      min-idle: 0
    port: 6379
    timeout: 1200

  main:
    allow-bean-definition-overriding: true

server:
  port: 8000

# 用于actuator暴露监控指标
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: ALWAYS

dubbo:
  cloud:
    subscribed-services: cloud-user
  consumer:
    check: false
  registry:
    # 挂载到 Spring Cloud 注册中心
    address: spring-cloud://localhost

logging:
  file:
    name: target/${spring.application.name}.log
